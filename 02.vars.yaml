- name: Demo on variable
  hosts: all
  vars:
    URL: play.google.com
    CAR: Kia
  tasks:
    - name: Printing value of variable1
      ansible.builtin.debug:
       msg: Value of variable is {{ URL }}

    - name: Printing value of variable2
      ansible.builtin.debug:
       msg: Value of variable is {{ URL }}   
      vars:
        URL: tasks.google.com 

    - name: Printing value of variable3 
      ansible.builtin.debug:
       msg: "{{ CAR }}""   
      vars:
        CAR: ford   